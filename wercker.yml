box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.40.3"
        theme: redlounge
        config: second-config.toml
        flags: --disableKinds=["sitemap"]
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: nonnen.io
        basedir: public
        repo: helvalius/helvalius.github.io
